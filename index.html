<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Responsive-Website</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo">Tech<span>Wave</span></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
        </ul>
        <div class="nav-button">
            <button class="subscribe-btn">Subscribe <span>&#8594;</span></button>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
            <img src="./assets/hamburger-menu.png" alt="Menu">
        </div>
    </nav>
    <div class="navbar-line"></div>
     <section class="banner" style="background-image: url('./assets/hero-bg.png');">
        <div class="banner-content">
            <div class="circle-image">
                <img src="./assets/hero-circle.png" alt="Hero Circle Image" class="hero-circle"> 
                <img src="./assets/microphone.png" alt="Microphone" class="microphone-img"> 

            <div class="new-label">NEW</div>
            </div>
            <h1>TechWave</h1>
            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="cta-buttons">
                <button class="cta-btn listen-btn">
                    <img src="./assets/spotify.png" alt="Spotify" class="cta-icon"> Listen On Spotify
                </button>
                <button class="cta-btn message-btn">
                    <img src="./assets/message.png" alt="Message" class="cta-icon"> Subscribe
                </button>
            </div>
        </div>
    </section>

    </body>
</html>
